---
docker_repos:
  docker.io:
    # Will only use this repo if the REGISTRY_TOKEN environment variable is set
    only_if: REGISTRY_TOKEN
    pass: REGISTRY_TOKEN
    user: REGISTRY_USER
    registry: docker.io
  nvcr.io:
    only_if: NVCR_TOKEN
    pass: NVCR_TOKEN
    user: $oauthtoken
    registry: nvcr.io/nvidian
  gitlab-internal:
    only_if: NV_CI_INTERNAL
    user: "gitlab-ci-token"
    pass: CI_JOB_TOKEN
    registry: gitlab-master.nvidia.com:5005

