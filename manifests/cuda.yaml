push_repos:
  artifactory:
    only_if: NV_ARTIFACTORY
    registry: urm.nvidia.com
    user: ARTIFACTORY_USER
    pass: ARTIFACTORY_PASS
    image_name: urm.nvidia.com/sw-gpu-cuda-installer-docker-local/cuda
  ngc:
    only_if: NVCR_TOKEN
    registry: nvcr.io
    pass: NVCR_TOKEN
    user: $oauthtoken
    image_name: nvcr.io/nvidia/cuda
  docker.io:
    # Will only use this repo if the REGISTRY_TOKEN environment variable is set
    only_if: REGISTRY_TOKEN
    registry: docker.io
    pass: REGISTRY_TOKEN
    user: REGISTRY_USER
    image_name: nvidia/cuda


